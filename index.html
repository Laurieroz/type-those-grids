<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Seven Wonders of the Ancient World</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@0;1&display=swap" rel="stylesheet">
</head>

<body>
  <header role="banner">
    <h1>The Seven Wonders of the Ancient World</h1>
  </header>

  <main role="main">
    <img class="banner-image" src="images/image-box2.jpg" alt="">
    <div class="banner-text">
      <h2>Remarkable constructions of classical antiquity—lost in time</h2>
      <p>Come explore the ancient wonders with our amazing teleportation technology that jumps you around the world.</p>
    </div>

    <figure class="box3">
      <img src="images/temple-of-artemis.jpg" alt="">
      <figcaption>
        <h2>Temple of Artemis</h2>
        <dl>
          <dt>Construction:</dt>
          <dd>Circa <time datetime="550">550</time>BC</dd>
          <dt>Builders:</dt>
          <dd>Greeks</dd>
          <dt>Location:</dt>
          <dd>Selçuk, Turkey</dd>
        </dl>
      </figcaption>
    </figure>

    <figure class="box4">
      <img src="images/colossus-of-rhodes.jpg" alt="">
      <figcaption>
        <h2>Colossus of Rhodes</h2>
        <dl>
          <dt>Construction:</dt>
          <dd><time datetime="292">292</time>-<time datetime="280">280</time>BC</dd>
          <dt>Builders:</dt>
          <dd>Greeks</dd>
          <dt>Location:</dt>
          <dd>Rhodes, Greece</dd>
        </dl>
      </figcaption>
    </figure>

    <figure class="box5">
      <img src="images/hanging-gardens-of-babylon.jpg" alt="">
      <figcaption>
        <h2>Gardens of Babylon</h2>
        <dl>
          <dt>Construction:</dt>
          <dd>Circa <time datetime="600">600</time>BC</dd>
          <dt>Builders:</dt>
          <dd>Babylonians</dd>
          <dt>Location:</dt>
          <dd>Nineveh, Iraq</dd>
        </dl>
      </figcaption>
    </figure>
  </main>
</body>
</html>
